<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>payment bar</title>
    <link rel="stylesheet" href="pay.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!---we had linked our css file----->
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                
            </div>
            <nav>
                <ul id='MenuItems'>
                     <li><a href='payment.html'><i class="fa-regular fa-credit-card"></i> Payment</a></li> 
                    <li><a href='main.html'><i class="fa-solid fa-bars"></i>Menu</a></li>
                     <!-- <li><a href='#'>Services</a></li>
                    <li><a href='#'>Contact</a></li>  -->
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;"><i class="fa-solid fa-right-to-bracket"></i> Login</button></li>
                </ul>
            </nav>
        </div>
        <div class="class" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 3rem;">
          <marquee behavior="" direction="left"scrollamount="15" style="color: antiquewhite;" >IF U DON'T HAVE AN ACCOUNT </marquee>
          <marquee behavior="" direction="left"scrollamount="15" style="color: antiquewhite;" >PLEASE LOGIN OR REGISTER HERE </marquee>
          </marquee>
      </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text'class='input-field'placeholder='Email Id' required >
		    <input type='password'class='input-field'placeholder='Enter Password' required>
		    <input type='checkbox'class='check-box'><span>Remember Password</span>
		    <button type='submit'class='submit-btn'> <a href="">Log in </a></button>
		 </form>
		 <form id='register' class='input-group-register'>
		     <input type='text'class='input-field'placeholder='First Name' required>
		     <input type='text'class='input-field'placeholder='Last Name ' required>
		     <input type='email'class='input-field'placeholder='Email Id' required>
		     <input type='password'class='input-field'placeholder='Enter Password' required>
		     <input type='password'class='input-field'placeholder='Confirm Password'  required>
		     <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn'><a href="">Register</a></button>
	         </form>
            </div>
        </div>
       
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
